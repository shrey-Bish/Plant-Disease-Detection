<!DOCTYPE html>
<html>
<head>
    <title>Plant Disease Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f6fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .upload-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            font-size: 16px;
            padding: 8px;
        }

        input[type="submit"] {
            background: #28a745;
            border: none;
            padding: 12px 25px;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #218838;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Plant Disease Detection</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="file">Upload a Leaf Image:</label>
            <input type="file" name="file" id="file" required>
            <input type="submit" value="Predict Disease">
        </form>
    </div>
</body>
</html>
