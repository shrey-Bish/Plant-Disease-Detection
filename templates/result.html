<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        .card {
            background: white;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        h1 {
            color: #2a9d8f;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Predicted Disease:</h2>
        <h1>{{ prediction }}</h1>

        {% if image_url %}
            <img src="{{ image_url }}" alt="Uploaded Image">
        {% endif %}
    </div>
</body>
</html>
